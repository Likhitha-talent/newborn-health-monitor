<!DOCTYPE html>
<html>
<head>
  <title>Newborn Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Newborn Health Monitor</h2>
  <div id="dataDisplay">Loading data...</div>

  <script>
    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9y9OLUOqyft5tcIxeRaWTHDWszH0vKl4",
      authDomain: "newbornmonitor-57815.firebaseapp.com",
      databaseURL: "https://newbornmonitor-57815-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "newbornmonitor-57815",
      storageBucket: "newbornmonitor-57815.appspot.com",
      messagingSenderId: "389799468062",
      appId: "1:389799468062:web:64457db5eddc477db3220f"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const displayDiv = document.getElementById("dataDisplay");

    // âœ… Read only the latest data from patients/BabyA/current
    db.ref("patients/BabyA/current").on("value", (snapshot) => {
      const data = snapshot.val();

      if (!data) {
        displayDiv.innerHTML = "<p>No data available.</p>";
        return;
      }

      // ğŸš¨ Alert logic
      let alertMessage = "";
      if (data.heartbeat > 160 || data.heartbeat < 100) {
        alertMessage += `<p class="alert">âš ï¸ Abnormal Heartbeat!</p>`;
      }
      if (data.temperature > 37.5 || data.temperature < 36.0) {
        alertMessage += `<p class="alert">âš ï¸ Abnormal Temperature!</p>`;
      }

      // âœ… Display latest data
      displayDiv.innerHTML = `
        <div class="card">
          <h3>${data.name}</h3>
          <p>ğŸ› Bed: ${data.bed}</p>
          <p>ğŸ’“ Heartbeat: ${data.heartbeat} bpm</p>
          <p>ğŸŒ¡ Temperature: ${data.temperature} Â°C</p>
          <p>ğŸ•’ Time: ${data.timestamp}</p>
          ${alertMessage}
        </div>
      `;
    });
  </script>
</body>
</html>
